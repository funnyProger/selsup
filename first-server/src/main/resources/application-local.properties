# локальные настройки для разработки


# настройки соединения с БД
spring.datasource.url=jdbc:postgresql://localhost:5432/store
spring.datasource.username=postgres
spring.datasource.password=rootroot

# настройки для SSL шифрования и использования keypair
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:ssl/tregubov_bv_ssl.pfx
server.ssl.key-store-password=rootroot

# настроки логирования
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor=trace
